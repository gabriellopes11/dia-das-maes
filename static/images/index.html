<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Infinito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel">
      <!-- Repita as imagens -->
      <img src="img1.jpg" alt="Foto 1" />
      <img src="img2.jpg" alt="Foto 2" />
      <img src="img3.jpg" alt="Foto 3" />
      <img src="img4.jpg" alt="Foto 4" />
      <img src="img5.jpg" alt="Foto 5" />
      <!-- Duplicação para loop contínuo -->
      <img src="img1.jpg" alt="Foto 1 duplicada" />
      <img src="img2.jpg" alt="Foto 2 duplicada" />
      <img src="img3.jpg" alt="Foto 3 duplicada" />
      <img src="img4.jpg" alt="Foto 4 duplicada" />
      <img src="img5.jpg" alt="Foto 5 duplicada" />
    </div>
  </div>
</body>
</html>
